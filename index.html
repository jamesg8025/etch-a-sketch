<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a22b8f326b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="settings-container">
            <div class="color-selector"></div>
            <button>Select Color</button>
            <button>Single Color</button>
            <button>Rainbow</button>
            <button>Eraser</button>
            <button>Clear</button>
            <div class="dimension-slider">
                <div class="grid-dimensions">16x16</div>
                <input type="range" min="256" max="10000" value="256" class="slider"> </input>
            </div>
        </div>
        <div class="grid-container"></div>
    </div>
    <footer> Created by James Gonzalez &copy; <a href="https://github.com/jamesg8025"> <i class="fa-brands fa-github fa-bounce" style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; " ></i> </a></footer>
</body>
</html>
